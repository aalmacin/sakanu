# aws cloudformation create-stack --stack-name SakanuUser --template-body file://./cloudformation/user.yml --capabilities CAPABILITY_NAMED_IAM
Resources:
  SakanuUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: SakanuUser

  SakanuElasticBeanstalkPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: SakanuElasticBeanstalkPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: 'elasticbeanstalk:*'
            Resource: '*'
      Users:
        - !Ref SakanuUser

  SakanuElasticBeanstalkAccessKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref SakanuUser