server.port=8080
spring.profiles.active=prod

app.ui.url=${APP_UI_URL}
openai.api.key=${OPENAI_API_KEY}
openai.enabled=false

spring.datasource.url=jdbc:mysql://${SAKANU_DATABASE_URL}:3306/sakanu?useSSL=false&serverTimezone=UTC
spring.datasource.username=sakanu
spring.datasource.password=${SAKANU_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
